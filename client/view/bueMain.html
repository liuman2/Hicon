<div id="buemain" data-role="view" data-use-native-scrolling="true" data-init="hicon.bueMain.init" data-after-show="hicon.bueMain.aftershow" data-show="hicon.bueMain.show" data-transition="overlay:left" data-persist="true">
  <header data-role="header">
    <div data-role="navbar">
      <a data-align="right" data-role="button" class="clearButton" data-click="hicon.bueMain.events.logout">退出</a>
      <span data-role="view-title">海控在手</span>
    </div>
  </header>
  <div data-role="listview" data-view="view" class="bue">
    <ul data-role="listview" data-click="hicon.bueMain.events.itemClick">
      <li class="flex pond">
        <div class="pond-name" data-ko="text: '当前池：' + ($data.currentPond().name || ($data.currentPond().code + '号池'))">
        </div>
        <div data-command-key="select">
          选择其他池塘
        </div>
      </li>
    </ul>
    <ul class="param-list">
      <li class="param-box">
        <div class="param-name">
          溶氧
        </div>
        <div class="param-value" data-ko="text: ($data.checkingData().ox == '' ? '--' : $data.checkingData().ox)">
        </div>
      </li>
      <li class="param-box">
        <div class="param-name">
          水温
        </div>
        <div class="param-value" data-ko="text: $data.checkingData().water">
        </div>
      </li>
      <li class="param-box">
        <div class="param-name">
          pH
        </div>
        <div class="param-value" data-ko="text: ($data.checkingData().ph == '' ? '--' : $data.checkingData().ph)">
        </div>
      </li>
      <li class="param-box">
        <div class="param-name">
          盐度
        </div>
        <div class="param-value" data-ko="text: $data.checkingData().salt">
        </div>
      </li>
      <li class="param-box">
        <div class="param-name">
          气压
        </div>
        <div class="param-value" data-ko="text: $data.checkingData().hpa">
        </div>
      </li>
      <li class="param-box">
        <div class="param-name">
          饱和度
        </div>
        <div class="param-value" data-ko="text: $data.checkingData().sat">
        </div>
      </li>
    </ul>
    <div class="status">
      <span>网络状态：</span>
      <!-- ko if: netWorkOnline() == true-->
      <span class="limegreen">在线</span>
      <!-- /ko -->
      <!-- ko if: netWorkOnline() == false-->
       <span class="red">离线</span>
      <!-- /ko -->
      <span>手机蓝牙：</span>
      <!-- ko if: bueOnline() == true-->
      <span class="limegreen">已开启</span>
      <!-- /ko -->
      <!-- ko if: bueOnline() == false-->
       <span class="red">未开启</span>
      <!-- /ko -->
    </div>
    <div class="status">
      <span>设备蓝牙：</span>
      <!-- ko if: deviceOnline() == true-->
      <span class="limegreen">在线</span>
      <!-- /ko -->
      <!-- ko if: deviceOnline() == false-->
       <span class="red">离线</span>
      <!-- /ko -->
      <span>溶氧传感器：</span>
      <!-- ko if: oxDeviceOnline() == true-->
      <span class="limegreen">在线</span>
      <!-- /ko -->
      <!-- ko if: oxDeviceOnline() == false-->
       <span class="red">离线</span>
      <!-- /ko -->
      <span>pH传感器：</span>
      <!-- ko if: pHDeviceOnline() == true-->
      <span class="limegreen">在线</span>
      <!-- /ko -->
      <!-- ko if: pHDeviceOnline() == false-->
       <span class="red">离线</span>
      <!-- /ko -->
    </div>
    <ul class="btn" data-role="listview" data-click="hicon.bueMain.events.itemClick">
      <li class="start" data-ko="css: { 'blue':  $data.isMonitoring() == false, 'gray':  $data.isMonitoring() == true }" data-command-key="monitorOx" id="btnOxMonitor">开始测溶氧</li>
      <li class="start" data-ko="css: { 'blue':  $data.isMonitoring() == false, 'gray':  $data.isMonitoring() == true }" data-command-key="monitorPh" id="btnPhMonitor">开始测pH</li>
    </ul>
    <ul class="opt-list" data-role="listview" data-click="hicon.bueMain.events.itemClick">
      <li class="opt" data-command-key="pond">
        <div class="opt-name t">
          塘
        </div>
        <div class="opt-desc">
          池塘管理
        </div>
      </li>
      <li class="opt" data-command-key="history">
        <div class="opt-name h">
          史
        </div>
        <div class="opt-desc">
          历史数据
        </div>
      </li>
    </ul>
  </div>
</div>
